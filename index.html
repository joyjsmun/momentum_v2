<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <div class="header">header</div>
        <div class="contAcc">
            <div class="today">Date</div>
            <div class="time">Time</div>
            <div class="weather">
                <div id="weather-icon"></div>
                <div id="temp"></div>
            </div>
            <div class="quote">Quote</div>
        </div>
        <div class="todo1">Today</div>
        <div class="todo2">This Week</div>
        <div class="middle"></div>
        <div class="timer">
            <div class="timerButton">Start Timer</div>
            <div class="clock">Clock</div>
        </div>
        <div class="user">
            <form id="userForm" >
                <input type="text" placeholder="Type Your Beautiful Name"/>
            </form>
            <div id="greetingForm" class="hidden">
                <div id="greeting">Hello</div>
                <div id="name"></div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>
  
    <script src="src/greeting.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/weather.js"></script>

</body>
</html>
